<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>UK Streaming TV - Premium IPTV Service | 16K+ Channels from £15/month</title>
    <meta name="description" content="Experience premium IPTV streaming with UK Streaming TV. Access 6.4K+ UK/US channels, 16K+ worldwide channels, 4K quality, and 24/7 support. Plans starting from £15/month with 30-day money-back guarantee." />
    <meta name="keywords" content="IPTV UK, streaming TV, UK channels, sports streaming, UFC live, premium IPTV, buffer-free streaming, 4K streaming" />
    <meta name="author" content="UK Streaming TV" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ukstreamingtv.com/" />
    <meta property="og:title" content="UK Streaming TV - Premium IPTV Service | 16K+ Channels" />
    <meta property="og:description" content="Experience premium IPTV streaming with 6.4K+ UK/US channels, 16K+ worldwide channels, 4K quality, and 24/7 support. Plans from £15/month." />
    <meta property="og:image" content="https://ukstreamingtv.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ukstreamingtv.com/" />
    <meta property="twitter:title" content="UK Streaming TV - Premium IPTV Service" />
    <meta property="twitter:description" content="Premium IPTV streaming with 16K+ channels, 4K quality, and 24/7 support from £15/month." />
    <meta property="twitter:image" content="https://ukstreamingtv.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "UK Streaming TV",
      "url": "https://ukstreamingtv.com",
      "logo": "https://ukstreamingtv.com/logo.svg",
      "description": "Premium IPTV service provider offering 16K+ channels with 4K quality streaming",
      "telephone": "+92-334-4135174",
      "priceRange": "£15-£60",
      "serviceArea": "United Kingdom",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "IPTV Subscription Plans",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "1 Month IPTV Subscription"
            },
            "price": "15.00",
            "priceCurrency": "GBP"
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
